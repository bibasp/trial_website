<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bibas Pokhrel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        
        .contact-container h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .social-link {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
            border-radius: 50%;
            color: #333;
            transition: all 0.3s ease;
            text-decoration: none;
            border: 1px solid #e0e0e0;
            font-size: 24px;
        }
        
        .social-link:hover {
            background-color: #4a90e2;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .social-link i {
            font-size: 28px;
        }
        
        .dark-mode .social-link {
            background-color: #3a3a3a;
            border-color: #4a4a4a;
            color: #e0e0e0;
        }
        
        .dark-mode .social-link:hover {
            background-color: #4a90e2;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Bibas Pokhrel</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="research.html">Research Summaries</a></li>
                <li><a href="news.html">What's New</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light theme">
            <!-- Icon will be added by JavaScript -->
        </button>
    </header>

    <main>
        <section class="contact-container">
            <h1>Connect With Me</h1>
            <p>Feel free to reach out through any of the following platforms:</p>
            
            <div class="social-links">
                <a href="https://www.linkedin.com/in/erpokhrel" class="social-link" target="_blank">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://twitter.com/yourprofile" class="social-link" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://github.com/yourprofile" class="social-link" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.researchgate.net/profile/yourprofile" class="social-link" target="_blank">
                    <i class="fab fa-researchgate"></i>
                </a>
                <a href="mailto:your.email@example.com" class="social-link" target="_blank">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bibas Pokhrel. All rights reserved.</p>
    </footer>

    <script src="js/theme-toggle.js"></script>
</body>
</html>
